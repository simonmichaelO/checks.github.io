<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--site title-->
    <title>login</title>

    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="./assets/icon.ico" />

    <!--bootstrape css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!--custom css-->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- start navbar-->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="./assets/logo.png" alt="talk to mee logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item pe-5">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown pe-5">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Services
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Book a session</a></li>
                <li><a class="dropdown-item" href="#">Report a case </a></li>
                <li>
                  <a class="dropdown-item" href="./share-a-story.html"
                    >Share a story</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown pe-4">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Talktomee
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="./contact-us.html"
                    >Contact Us</a
                  >
                </li>
                <li><a class="dropdown-item" href="#">Partner with Us</a></li>
              </ul>
            </li>
          </ul>
          <button class="btn btn-outline-primary ms-5" type="submit">
            <a href="./index.html">Log In</a>
          </button>
        </div>
      </div>
    </nav>
    <!-- end navbar-->

    <!--start login area-->
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Log In</h5>
              <form>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                  />
                  <label for="floatingPassword">Password </label>
                </div>

                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="rememberPasswordCheck"
                  />
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Remember password
                  </label>
                  <div class="text-left">
                    <a href="./forgot-password.html" target="_blank"
                      >Forgot Password?</a
                    >
                  </div>
                </div>
                <div class="d-grid">
                  <button
                    class="btn btn-primary btn-login text-uppercase fw-bold"
                    type="submit"
                  >
                    log in
                  </button>
                </div>
                <div>
                  Don`t have an account?
                  <a href="./sign-up.html">Create Account</a>
                </div>
                <hr class="my-4" />
                <a class="black" href="#"
                  ><i class="fa-brands fa-facebook fa-2xl p-2"></i
                ></a>
                <a class="black" href="#"
                  ><i class="fa-brands fa-square-instagram fa-2xl p-2"></i
                ></a>
                <a class="black" href="#"
                  ><i class="fa-brands fa-square-twitter fa-2xl p-2"></i
                ></a>
                <a class="black" href="#"
                  ><i class="fa-brands fa-linkedin fa-2xl p-2"></i
                ></a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--end login area-->

    <!--start footer-->
    <footer class="newsletter bg-primary">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="content">
              <h2 class="text-light">SUBSCRIBE TO OUR NEWSLETTER</h2>
              <div class="input-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter your email"
                />
                <span class="input-group-btn">
                  <button class="btn" type="submit">Subscribe Now</button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!--end footer-->

    <!--bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
