<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>sign-up</title>

    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="./assets/icon.ico" />

    <!--bootstrape css-->

      crossorigin="anonymous"
    />

    <!--custom css-->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- start navbar-->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="./assets/logo.png" alt="talk to mee logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item pe-5">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown pe-5">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Services
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Book a session</a></li>
                <li><a class="dropdown-item" href="#">Report a case </a></li>
                <li>
                  <a class="dropdown-item" href="./share-a-story.html"
                    >Share a story</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown pe-4">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Talktomee
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="./contact-us.html"
                    >Contact Us</a
                  >
                </li>
                <li><a class="dropdown-item" href="#">Partner with Us</a></li>
              </ul>
            </li>
          </ul>
          <button class="btn btn-outline-primary ms-5" type="submit">
            <a href="./index.html">Log In</a>
          </button>
        </div>
      </div>
    </nav>
    <!-- end navbar-->s

    <!--start login area-->
    <section class="">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div
              class="col-12 col-md-9 col-lg-7 col-xl-6 card border-0 shadow rounded-3 my-5"
            >
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">
                    Create an account
                  </h2>

                  <form>
                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        id="form3Example1cg"
                        class="form-control form-control-lg"
                        placeholder="John Dao"
                      />
                      <label class="form-label reduce" for="form3Example1cg"
                        >Your Name</label
                      >
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="email"
                        id="form3Example3cg"
                        class="form-control form-control-lg"
                        placeholder="example@gmail.com"
                      />
                      <label class="form-label reduce" for="form3Example3cg"
                        >Your Email</label
                      >
                    </div>
                    <div class="form-outline mb-4">
                      <input
                        type="tel"
                        id="form3Example3cg"
                        class="form-control form-control-lg"
                        placeholder="+234 9012345678"
                      />
                      <label class="form-label reduce" for="form3Example3cg"
                        >Your Phone Number</label
                      >
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        id="form3Example1cg"
                        class="form-control form-control-lg"
                        placeholder=""
                      />
                      <label class="form-label reduce" for="form3Example1cg"
                        >Your Username</label
                      >
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="form3Example4cg"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label reduce" for="form3Example4cg"
                        >Password</label
                      >
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="form3Example4cdg"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label reduce" for="form3Example4cdg"
                        >Repeat your password</label
                      >
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        id="form2Example3cg"
                      />
                      <label class="form-check-label" for="form2Example3g">
                        I agree all statements in
                        <a href="#!" class="text-body"
                          ><u>Terms of service</u></a
                        >
                      </label>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button
                        type="button"
                        class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body"
                      >
                        Create Account
                      </button>
                    </div>

                    <p class="text-center text-muted mt-5 mb-0">
                      Have already an account?
                      <a href="./" class="fw-bold text-body"
                        ><u>Login here</u></a
                      >
                    </p>
                    <hr class="my-4" />
                    <a class="black" href="#"
                      ><i class="fa-brands fa-facebook fa-2xl p-2"></i
                    ></a>
                    <a class="black" href="#"
                      ><i class="fa-brands fa-square-instagram fa-2xl p-2"></i
                    ></a>
                    <a class="black" href="#"
                      ><i class="fa-brands fa-square-twitter fa-2xl p-2"></i
                    ></a>
                    <a class="black" href="#"
                      ><i class="fa-brands fa-linkedin fa-2xl p-2"></i
                    ></a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--end login area-->

    <!--start footer-->
    <footer class="newsletter bg-primary">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="content">
              <h2 class="text-light">SUBSCRIBE TO OUR NEWSLETTER</h2>
              <div class="input-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter your email"
                />
                <span class="input-group-btn">
                  <button class="btn" type="submit">Subscribe Now</button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!--end footer-->

    <!--bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
