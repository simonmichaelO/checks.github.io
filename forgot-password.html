  <body>
    <!-- start navbar-->

        <a class="navbar-brand" href="#"

          data-bs-toggle="collapse"

          aria-label="Toggle navigation"
        >

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Book a session</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Report a case</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./share-a-story.html">Share a story</a>
            </li>
            <li class="nav-item dropdown">

                href="#"
                role="button"

                <li><a class="dropdown-item" href="#">Action</a></li>

      </div>

    <!-- end navbar-->

    <!--start login area-->
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <form>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="d-grid">
                  <button
                    class="btn btn-primary btn-login text-uppercase fw-bold"
                    type="submit"
                  >
                    Send password reset mail
                  </button>
                </div>
                <div>
                  Dont have an account?
                  <a href="./sign-up.html">Create Account</a>
                </div>
                <hr class="my-4" />
                <a class="black" href="#"
                  ><i class="fa-brands fa-facebook fa-2xl p-2"></i
                ></a>
                <a class="black" href="#"
                  ><i class="fa-brands fa-square-instagram fa-2xl p-2"></i
                ></a>
                <a class="black" href="#"
                  ><i class="fa-brands fa-square-twitter fa-2xl p-2"></i
                ></a>
                <a class="black" href="#"
                  ><i class="fa-brands fa-linkedin fa-2xl p-2"></i
                ></a>

                  <form id="search-form" class="form-search form-horizontal">
                    <input
                      type="text"
                      class="input-search"
                      placeholder="Enter your email"
                    />
                    <button type="submit" class="btn-search">Subscribe</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--end footer-->

    <!--bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
